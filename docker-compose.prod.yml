version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: dirnkstore-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dirnkstore}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dirnkstore-network-prod
    restart: unless-stopped

  # Servicio de la aplicación Node.js (Producción)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dirnkstore-api-prod
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-dirnkstore}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dirnkstore-network-prod
    restart: unless-stopped

volumes:
  postgres_data_prod:
    name: dirnkstore-postgres-data-prod

networks:
  dirnkstore-network-prod:
    name: dirnkstore-network-prod
